# fly.toml app configuration file generated for opentourbuilder on 2024-02-21T14:48:38-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'opentourbuilder'
primary_region = 'iad'

[build]
  dockerfile = 'Containerfile'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  DJANGO_HOST = 'opentourbuilder.fly.dev'
  DB_PATH = '/db.sqlite3'
